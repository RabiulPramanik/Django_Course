
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="/first_app/form">From</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/first_app/django_form">Django From</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/first_app/student_form">Student From</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block title_contant %}{% endblock title_contant %}
    {% block form_contant %}{% endblock form_contant %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
